    <script>
    const sliders = document.querySelectorAll('.slider'); // Seleciona todos os sliders

sliders.forEach((slider) => {
  const sliderValue = document.getElementById(`sliderValue${slider.id.match(/\d+$/)[0]}`); // Seleciona o elemento que mostra o valor do slider

  slider.addEventListener('input', function() {
    const value = slider.value; // Pega o valor do slider
    sliderValue.textContent = value; // Atualiza o valor do elemento que mostra o valor do slider
  });
});

function checkboxExclusivo(checkbox) {
      var checkboxes = document.getElementsByName('opcao');

      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i] !== checkbox) {
          checkboxes[i].checked = false;
        }
      }
    }

    </script>
